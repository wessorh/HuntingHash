syntax = "proto3";
option go_package = "main/iidf/holloman";

package holloman ;

message ServiceCapabilities {
	string 		Acceleration = 10 ;
	int32		MaxOrder	 = 20 ;
	string		Magic		 = 30 ;
	bool		Ssdeep		 = 40 ;
} ;

message BufferRequest {
	bytes	Buffer = 10 ;
	string  Label  = 20 ;
} ;

message BufferResponse {
	int32	HOrder    	= 10 ;
	int32   Len			= 15 ;
	string  Id 			= 20 ;
	string  Magic     	= 30 ;
	string  Ssdeep      = 40 ;
	string  Sha1		= 50 ;
	string  Label       = 60 ;
} ; 

service Holloman {
	rpc Capabilities(ServiceCapabilities) returns(ServiceCapabilities) ;

	rpc ClusterBuffer(BufferRequest) returns(BufferResponse) ;
} ;

